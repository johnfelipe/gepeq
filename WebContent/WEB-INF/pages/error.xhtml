<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
	
<ui:composition template="/WEB-INF/templates/maintemplate.xhtml">
  <ui:define name="pageTitle">#{msgs.TITLE}</ui:define>
  <ui:define name="contentTitle">#{msgs.ERROR}</ui:define>
  
  <ui:define name="content">
    
    <h:outputScript library="javascript" name="form_utils.js"/>
	<h:outputStylesheet library="css" name="error.css" />
	
    <h:form id="errorForm" onkeypress="preventEnterSubmit(event);">
      <p:panel styleClass="panelTab" style="border-width:0px;">
        <p:messages id="messages" />
      </p:panel>
      <h:panelGroup layout="block" styleClass="centerAlignBottom" rendered="#{!userSessionService.logged}">
        <p:commandButton ajax="false" value="#{msgs.ACCEPT}" styleClass="confirmButtons" 
          action="intro?faces-redirect=true" />
      </h:panelGroup>
    </h:form>
	
  </ui:define>
</ui:composition>
</html>
