<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
    
<ui:composition>
  <h:form id="changeLocaleForm" styleClass="changeLocaleForm">
    <p:selectOneMenu id="langCode" value="#{localeBean.langCode}" var="locale" styleClass="localeCombo">
      <f:selectItems value="#{localeBean.locales}" var="l" itemValue="#{l}"
        itemLabel="#{localeBean.getDisplayLanguage(l)}" />
      <p:column styleClass="columnLevel"> 
        <h:graphicImage value="/resources/images/#{locale}.png" styleClass="graphics" width="32" height="16" />
      </p:column>
      <p:column>  
        #{localeBean.getDisplayLanguage(locale)}
      </p:column>
    </p:selectOneMenu>
    <p:commandLink process="@this changeLocaleForm:langCode" actionListener="#{publicationBean.changeLocale}" 
      action="#{localeBean.changeLangCode}" styleClass="localeButton" oncomplete="submitForm('publicationForm');">
      
      <h:graphicImage id="changeLangCodeImage" styleClass="links" value="#{resource['images:reset.png']}" />
      <p:tooltip for="changeLangCodeImage">
        #{msgs.CHANGE_LANG}
      </p:tooltip>
    </p:commandLink>
  </h:form>
</ui:composition>
</html>
